<div class="mb-3">
  {% if object.is_approved %}
    <span class="badge text-bg-success">Approuv√©</span>
    {% if object.approved_by %}
      <small class="text-muted ms-2">par {{ object.approved_by }} le {{ object.approved_at|date:"d/m/Y H:i" }}</small>
    {% endif %}
  {% else %}
    <span class="badge text-bg-warning">En attente d'approbation</span>
  {% endif %}
  {% if can_approve and not object.is_approved %}
    <form method="post" action="{{ approve_url }}" class="d-inline ms-2">
      {% csrf_token %}
      <button type="submit" class="btn btn-sm btn-success">Approuver</button>
    </form>
  {% endif %}
</div>
