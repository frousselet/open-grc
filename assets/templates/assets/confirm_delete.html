{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Delete" %} â€” Open GRC{% endblock %}

{% block content %}
<div class="card border-danger">
  <div class="card-body">
    <h4 class="card-title text-danger">{% trans "Confirm deletion" %}</h4>
    <p>{% trans "Are you sure you want to delete" %} <strong>{{ object }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2 mt-4 pt-3" style="border-top:1px solid var(--border-light)">
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
        <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline-secondary">{% trans "Cancel" %}</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
